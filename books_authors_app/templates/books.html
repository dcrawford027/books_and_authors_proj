<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="bookForm">
        <h1>Add a Book</h1>
        <form action="/add_book" method="POST">
            {% csrf_token %}
            <div class="row">
                <label for="title">Title</label>
                <input type="text" name="title" id="titleInput">
            </div>
            <div class="row">
                <label for="desctription">Description</label>
                <textarea name="description" cols="30" rows="7"></textarea>
            </div>
            <button type="submit" class="btn-add">Add</button>
        </form>
    </div>
    <div class="bookList">
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th> 
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td><a href="/book_details/{{ book.id }}">View</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
